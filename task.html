<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Table Assignment</title>
  <style>
    table {
      width: 70%;
      border-collapse: collapse;
      margin: auto;
    }
    th{
      font-size: 30px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    td{
        height: 180px;
        width: 10px;
        font-size: 20px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      /* text-align: left; */
    }
  </style>
</head>
<body>
  <table id="data-table">
    <thead>
      <tr>
        <th>Mobile Name</th>
        <th>Price</th>
        <th>Detail</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="assets/js/task.js"></script>
</body>
</html>
